<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #inner{
            background-color: yellow;
            width: 300px;
        }
        #out{
            padding:40px;
            border: 2px solid black;
            width:300px
        }
    </style>
</head>
<body>
   <div id="out">
    <div id="inner">
        The outer div has padding applied. This results in padding between the edge of the outer div and the edge of the inner div.
    </div>
   </div> 
</body>
</html>
