<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Grid Example</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >
  <style>
    .container{
        background-color: orangered;
        max-width: 1000px;
        height: 150px;
    }
    .green-column {
      background-color: green;
      color: white;
      text-align: center;
      border: 2px solid orangered;
      border-right: 0px solid orangered;
      height: 50px;
      display: grid;
      place-items: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        
          <div class="row">
            <div class="col-1 green-column">
              Span1
            </div>
            <div class="col-1 green-column">
                Span2
              </div>
              <div class="col-1 green-column">
                Span3
              </div>
              <div class="col-1 green-column">
                Span4
              </div>
              <div class="col-1 green-column">
                Span5
              </div>
              <div class="col-1 green-column">
                Span6
              </div>
              <div class="col-1 green-column">
                Span7
              </div>
              <div class="col-1 green-column">
                Span8
              </div>
              <div class="col-1 green-column">
                Span9
              </div>
              <div class="col-1 green-column">
                Span10
              </div>
              <div class="col-1 green-column">
                Span11
              </div>
              <div class="col-1 green-column">
                Span12
              </div>

           
          </div>
          <div class="row">
            <div class="col-4 green-column">
              Span4
            </div>
            <div class="col-4 green-column">
              Spaan4
            </div>
            <div class="col-4 green-column">
              Span4
            </div>
         
          </div>
          <div class="row">
            <div class="col-4 green-column">
              Span4
            </div>
            <div class="col-8 green-column">
              Span8
            </div>
          </div>
          <div class="row">
            <div class="col-12 green-column">
              Span12
            </div>
          </div>
      
      </div>
    </div>
  </div>
</body>
</html>
