<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        input{
            border: none;
        }
        #div{
            border-bottom: 1px solid #000;
        }
        .link{
          text-align: right;
        }
        h2{
            text-align: center;
        }
        .il{
            display: grid;
            place-items: center;
        }
    </style>
    </head>
<body>
    <h2> Registration form</h2>
    <div class="il">
    <table border="1">
        <tr>
            <th>First Name</th>
            <td><input type="text"></td>
        </tr>
        <tr>
            <th>Last Name</th>
            <td><input type="text"></td>
        </tr>
        <tr>
            <th>Email</th>
            <td><input type="email"></td>
        </tr>
        <tr>
            <th>Password</th>
            <td><input type="password"></td>
        </tr>
        <tr>
            <th>Re-enter Password</th>
            <td><input type="password"></td>
        </tr>
        <tr>
            <th>Gender</th>
    <td>
      <label>
        <input type="radio" name="gender" value="Male"> Female
      </label>
      <div id="div"></div>
      <label>
        <input type="radio" name="gender" value="Female"> Male
      </label>
    </td>
        </tr>
        <tr>
            <th>Age</th>
            <td><input type="text"></td>
        </tr>
        <tr>
            <th>Phone Number</th>
            <td><input type="text"></td>
        </tr>
        <tr>
            <th>Address</th>
            <td><textarea rows="4" cols="50"></textarea></td>
        </tr>
        <tr>
            <th>State</th>
            <td><input type="text"></td>
        </tr>
        <tr>
            <th>Country</th>
            <td><select>
                <option>Choose your country</option>
                <option>India</option>
                <option>USA</option>
            </select></td>
        </tr>
        <tr>
            <th>Languages known</th>
            <td><input type="checkbox">English
                <input type="checkbox">Kanada
                <input type="checkbox">Hindi
                <input type="checkbox">Telugu</td>
        </tr>
        <tr>
            <td colspan="2"><input type="checkbox" checked>Hereby I declare all the given details are true</th>
        </tr>
        <tr>
            
           <td colspan="2" class="link"> Log in to<a href="">  Ethnus</a>  website</td>

    <button>Register</button>

</html>
