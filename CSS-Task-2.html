<!DOCTYPE html>
<html>
<head>
<style>
  ul.red-star {
    list-style-type: none; }

  ul.red-star li:before {
    content: "\2605"; 
    color: red; 
  }
</style>
</head>
<body>

<ul class="red-star">
  <li>Hummus</li>
  <li>Pita</li>
  <li>Green Salad</li>
  <li>Halloumi</li>
</ul>

</body>
</html>
